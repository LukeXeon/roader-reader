plugins {
    id 'java'
}

group 'edu.guet'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation("com.squareup.okhttp3:okhttp:3.12.0")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
